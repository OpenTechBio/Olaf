<div
  class="flex h-full w-full flex-col items-center gap-y-2 overflow-auto rounded-lg bg-foreground px-3 py-3.5"
>
  <!-- profile picture/company name -->
  <hlm-avatar class="h-12 w-12">
    <img
      [src]="(userService.getCurrentUser() | async)?.profilePictureUrl"
      hlmAvatarImage
    />
    <span class="bg-accent" hlmAvatarFallback></span>
  </hlm-avatar>
  <div hlmH4 class="-mt-3.5 w-full truncate text-center">Twocube</div>

  <!-- divider -->
  <hr hlmSeparator />
  <!-- button column -->
  <div class="flex w-full flex-grow flex-col gap-y-1">
    @for (_page of pages; track $index) {
      <button
        hlmBtn
        [variant]="page === _page.name ? 'accent' : 'ghost'"
        size="sm"
        class="items-center justify-start gap-x-2 pl-2"
        [ngClass]="{
          'mt-auto': $last,
        }"
        type="button"
        (click)="updatePage(_page.name)"
      >
        <hlm-icon [name]="_page.lucideIcon" class="flex-none" />
        <div
          class="truncate"
          [ngClass]="{
            'font-semibold': page === _page.name,
          }"
        >
          {{ _page.name | titlecase }}
        </div>
      </button>
    }
  </div>
</div>
