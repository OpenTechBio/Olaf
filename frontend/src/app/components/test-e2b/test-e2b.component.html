<input class="block w-fit" [(ngModel)]="sandboxId" />
<button class="bg-blue-500" (click)="getSandboxId()">get sandbox</button>
<button class="bg-green-500" (click)="postCode()">execute hard-coded python code</button>
@for (result of results; track $index) {
    @for (item of result | keyvalue; track $index) {
        @if ($any(item.key).indexOf('image') === 0) {
            <img [src]="'data:' + item.key + ';base64,' + item.value" />
        } @else {
            <p>{{ item.key + " " + item.value }}</p>
        }
    }
}

<br />

<input
    type="file"
    multiple
    (change)="onUploadFilesSelected($event)"
/>
<button class="bg-pink-400" (click)="uploadFiles()">Upload files</button>

<br />

<input class="w-fit" [(ngModel)]="downloadPath" placeholder="download file path... " />
<button class="bg-red-400" (click)="downloadFile()">download</button>
