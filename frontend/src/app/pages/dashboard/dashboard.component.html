<div class="flex h-screen overflow-auto bg-[#F1F1F1]">
  <app-sidebar id="sidebar" (pageSelected)="selectPage($event)"></app-sidebar>
  <div id="main-content">
    @if (selectedPage === 'projects') {
    <app-projects></app-projects>
    }
    @if (selectedPage === 'data') {
    <app-file-storage></app-file-storage>
    }
    @if (selectedPage === 'settings') {
    <div class="h-full w-full">settings</div>
    }
  </div>
</div>
