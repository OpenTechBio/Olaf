<div class="flex h-screen overflow-auto bg-background">
  <app-sidebar id="sidebar" [(page)]="page"></app-sidebar>
  <div id="main-content">
    @if (page === 'projects') {
      <app-projects></app-projects>
    } @else if (page === 'data') {
      <app-file-storage></app-file-storage>
    } @else if (page === 'settings') {}
  </div>
</div>
