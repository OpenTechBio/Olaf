<div class="login-container">
    <div class="login-box">
      <h2>Two Cube Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" (click)="loginWithEmail()">Login</button>
      </form>
      <button style="margin-top: 5%" class="google-login" (click)="loginWithGoogle()">Login with Google</button>
      <div class="divider">or</div>
      <button (click)="navigateToSignup()">Sign Up</button>
    </div>
  </div>
